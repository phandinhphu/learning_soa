# Database Configuration
# Sử dụng environment variables nếu có, nếu không dùng giá trị mặc định cho local (Laragon)
db.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:product-service}?useSSL=false&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
db.username=${DB_USER:root}
db.password=${DB_PASS:}
db.driverClassName=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
jdbc.initialSize=5
jdbc.pool.size=10
jdbc.idleTimeout=30000
jdbc.maxLifetime=1800000
jdbc.connectionTimeout=30000